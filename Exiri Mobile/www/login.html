<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

        content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <title>eXiri</title>
</head>

<body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <div class="app"; align="center" >   

        <img src="img/eXiriLogo.png" height="100" width="100">
        <br/>
        <button class="button button1"><b>CONTINUE SHOPPING</b></button>
        <br/>
        <br/>

        <div class="container"; align="center">
                <label for="uname"><b>Username / Email</b></label><br>
                <input type="text" placeholder="" name="uname" required><br/>
                  <br/>
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="" name="psw" required><br/>
                  <br/>
                <button type="submit" class="button_1 button2">LOG IN</button>
                  <br/>
                
                  <br/>
                  <label>
                     Don't have an account ? Swipe right to
                     <a href="https://www.w3schools.com/html/">create a new account</a>
                  </label>
               
        </div>

        <img src="img/creativetribe.png" height="100" width="100">

    </div>
