    <link rel="stylesheet" type="text/css" href="css/signup.css" />

    <title>Edit-User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="page">


        <div class="header">
            <img class="logo" src="img/exiri.png">
            <span>
                <img class="notification" src="img/bell.svg">
                <img class="profile" src="img/user.svg">
            </span>
        </div>

    <div class="content">
        <div id="back-button" class="back horizontal">
            <span class="vertical">
                <i class="fa fa-angle-left nav-back" aria-hidden="true"></i>
            </span>
            <span class="vertical"><b>Sign-up </b></span>
        </div>



        <div class="main-container vertical">
            <div class="cont-1  vertical">
                <img class="profile" src="img/user.svg">
                <h3 align="center">User X</h3>
            </div>
            <div class="cont-2 vertical">
                <div>
                    <span> Full Name </span>
                    <input type="text" placeholder="Full Name here">
                </div>
                <div>
                    <span> Address </span>
                    <textarea rows="4" cols="50" >Address Here</textarea>
                </div>
                <div>
                    <span> Email </span>
                    <input type="text" placeholder="Email here">
                </div>
                <div>
                      <span> Password </span>
                      <input type="password" placeholder="Password here">
                </div>
                <div>
                    <span> Repeat Password </span>
                    <input type="password" placeholder="Password here">
                </div>
                
              
                <br><br>
                <div class="btn-cont">
                    <button type="submit" class="editBtn" align="right"><b>SIGN-UP</b></button>
                </div>
            </div>
        </div>

    </div>



        <br>
        <div class="footer">
            <span>
                <img src="img/home.svg">
            </span>
            <span>
                <div class="cart">
                    <img src="img/shopping-cart.svg">
                </div>
            </span>
            <span>
                <img src="img/dashboard.svg">
            </span>
        </div>


    </div>

</body>
